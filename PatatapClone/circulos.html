<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="circulos.css">
    <script src="paper-full.js"></script>
    <title>Circulos</title>
    <script type="text/paperscript" canvas="myCanvas">
    //Pintar 100 circulos en grilla de 10
    for (var x = 0; x < 1000; x+=100){
        for(var y = 0; y < 1000; y+=100){
            //var myCircle = new Path.Circle(new Point(x,y),10);
            //myCircle.style = {fillColor: colorAleatorio()};
            new Path.Circle(new Point(x,y),10).fillColor = colorAleatorio();
        }
    }
    function colorAleatorio(){
        //seleccionar rojo R de 0 - 255
        var r = Math.floor(Math.random() * 256);
        //seleccionar verde G de 0 - 255
        var g = Math.floor(Math.random() * 256);
        //seleccionar azul B de 0 - 255
        var b = Math.floor(Math.random() * 256);
        return "rgb("+ r + ", " + g + ", " + b + ")";
    }   
    </script>
</head>
<body>
    <canvas id="myCanvas" resize></canvas>
</body>
</html>
